<!DOCTYPE html>
<html>

<head>
    <title>AgriKoła</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link href="./agrikola.css" rel="stylesheet">
</head>

<body>
    <div class="container p-2">
        <h2>AgriKoła</h2>
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">-ак</th>
                        <th scope="col">-як</th>
                        <th scope="col">-вич</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Андрій</th>
                        <td>Андрак</td>
                        <td>Андряк</td>
                        <td>Андрійович</td>
                    </tr>
                    <tr>
                        <th scope="row">Іван</th>
                        <td>Іванак</td>
                        <td>Іваняк</td>
                        <td><a href="https://ridni.org/karta/іванович" target="_blank">Іванович</a></td>
                    </tr>
                    <tr>
                        <th scope="row">Лунд</th>
                        <td>Лундак</td>
                        <td><button type="button" class="btn btn-sm btn-primary example-popover"
                                data-bs-toggle="popover" title="Лундяк" data-bs-trigger="focus"
                                data-bs-content="<img width='100%' src='./lundiak.png'>">Лундяк</button></td>
                        <td>Лундович</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- <button type="button" class="btn btn-link example-popover" data-bs-toggle="popover" title="Лундяк"
            data-bs-content="<img width='100%' src='/lundiak.png'>">Лундяк</button> -->

        <!-- <iframe src="https://ridni.org/karta/лундяк" title="Лундяк"></iframe> -->
    </div>

    <script src="./agrikola.js"></script>
</body>

</html>
